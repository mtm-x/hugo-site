{{ define "main" }}
<section class="project-detail py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Project Header -->
                <div class="project-header mb-5">
                    <h1 class="display-4 fw-bold mb-3">{{ .Title }}</h1>
                    <p class="lead text-muted">{{ .Description }}</p>
                    <hr class="my-4">
                </div>

                <!-- Project Content -->
                <div class="project-content">
                    {{ .Content }}
                </div>

                <!-- Project Images Gallery (if images are defined in front matter) -->
                {{ if .Params.images }}
                <div class="project-gallery my-5">
                    <h3 class="mb-4">Screenshots</h3>
                    <div class="row g-4">
                        {{ range .Params.images }}
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm">
                                <img src="{{ . }}" class="card-img-top rounded" alt="Project Screenshot">
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
                {{ end }}

                <!-- Back Button -->
                <div class="mt-5 pt-4 border-top">
                    <a href="/#projects" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Projects
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.project-detail {
    min-height: 70vh;
}

.project-header h1 {
    color: var(--primary-color);
}

.project-content {
    font-size: 1.1rem;
    line-height: 1.8;
}

.project-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-size: 1.75rem;
    font-weight: 600;
}

.project-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    font-size: 1.35rem;
    font-weight: 600;
}

.project-content ul {
    margin-left: 1.5rem;
    margin-bottom: 1.5rem;
}

.project-content li {
    margin-bottom: 0.5rem;
}

.project-content a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.project-content a:hover {
    text-decoration: underline;
}

.project-gallery img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.project-gallery .card:hover img {
    transform: scale(1.02);
}

.project-gallery .card {
    overflow: hidden;
}

@media (max-width: 768px) {
    .project-content {
        font-size: 1rem;
    }
    
    .project-header h1 {
        font-size: 2rem;
    }
}
</style>
{{ end }}
